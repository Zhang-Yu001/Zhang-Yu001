# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Generate Snake
        uses: aelassas/snk/svg-only@main
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
              dist/github-contribution-grid-snake.svg
              dist/github-snake-dark.svg?palette=github-dark

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.SNAKE_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg dist/github-snake-dark.svg
          git commit -m "Generate Contribution Snake"
          git remote set-url origin https://github.com/Zhang-Yu001/Zhang-Yu001.git
          git push origin main        
